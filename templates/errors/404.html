<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Page Not Found</title>
  <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "/css/styles.css" %}">
  <link rel="stylesheet" href="{% static "/images/403+404/404.jpg" %}">
  <style>
    .errortext {
      color: blue;
    }
  </style>
</head>
<body style="background-image: url({% static "/images/403+404/404.jpg" %});
  height: 100vh;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center; !important;">
  <div class="errormessage">
    <h1 class="errortext">404 - Dish Not Found</h1>
    <h2 class="errortext">Sorry, the page you requested could not be found.</h2>
    <br>
    <a href="{% url 'restaurant:dish-list' %}" class="btn btn-light ">
      <h6 class="errortext">Dish list</h6>
    </a>
  </div>
</body>
</html>
