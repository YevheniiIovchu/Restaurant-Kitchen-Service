{% load crispy_forms_filters %}
{% block filter %}
  <form method="get">
    <div class="select2-dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Filter Options
      </button>
      <div class="dropdown-menu background-box" aria-labelledby="filterDropdown">
        <form method="get" class="dropdown-item">
          <div class="ml-3">
            {{ dish_type_filter_form|crispy }}
          </div>
          <button type="submit" class="btn btn-primary ml-3">Apply Filter</button>
        </form>
      </div>
    </div>
  </form>
{% endblock %}
